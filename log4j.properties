log4j.rootLogger=DEBUG,RFILE,CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %d %c - %m%n

log4j.appender.RFILE=org.apache.log4j.RollingFileAppender
log4j.appender.RFILE.File=log/sender.log
log4j.appender.RFILE.Encoding=UTF-8
log4j.appender.RFILE.Append=true
log4j.appender.RFILE.MaxFileSize=5MB
log4j.appender.RFILE.MaxBackupIndex=9
log4j.appender.RFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.RFILE.layout.ConversionPattern=[%-5p] %d %c - %m%n
